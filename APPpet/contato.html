            <form id="form-contato" method="Post" action="">
                <div class="row">
                    <div class="col-sm-12 slideanim">

                            <div class="col-sm-6 form-group">
                                <input class="form-control" id="nome" name="nome" placeholder="None" type="text" required>

                        </div>

                                <input class="form-control" id="assunto" name="assunto" placeholder="Assunto" type="text" required>
                             </div>

                             <div class="col-sm-12 form-group">
                                <textarea class="form-control" id="texto" name="texto" placeholder="Escreva aqui..." rows="5"></textarea><br>
                             </div>
                     </div>

                     <div class="col-sm-12 form-group slide">
                        <button class="btn btn-defalt pull-right" id="btnEnviar" type="submit">Enviar</button>
                     </div>

                </div>
            </form>
